<!-- navbar -->
<div class="navbar navbar-dark an-bg-primary navbar-expand-md sticky-top">
    <a class="navbar-brand" routerLink="">anBlogg</a>

    <!-- collapse button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- items  -->
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" routerLink="" routerLinkActive="an-active"
                    [routerLinkActiveOptions]="{exact: true}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" [routerLink]="['posts']" routerLinkActive="an-active">Posts</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" *ngIf="isLoggedIn" routerLink="posts/edit" routerLinkActive="an-active">Add post</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" *ngIf="!isLoggedIn" (click)="login()">Login</a>
                <a class="nav-link" *ngIf="isLoggedIn" (click)="logout()">Logout</a>
            </li>
        </ul>
    </div>

</div>

<!-- container -->
<div class="container mt-5">
    <router-outlet></router-outlet>
</div>

<!-- loader -->
<div *ngIf="loading" class="lds-facebook">
    <div></div>
    <div></div>
    <div></div>
</div>
