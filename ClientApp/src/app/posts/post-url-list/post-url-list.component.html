<post-list [posts]=posts$></post-list>

<nav aria-label="Page navigation example">
  <ul class="pagination">
    <li class="page-item">
      <a class="page-link" *ngIf="pageNumber-1 > 0" [routerLink]="['../', pageNumber-1]">
        Previous
      </a>
    </li>
    <li class="page-item">
      <a class="page-link" *ngIf="pageNumber-1 > 0" [routerLink]="['../', pageNumber-1]">
        {{pageNumber-1}}
      </a>
    </li>
    <li class="page-item">
      <a class="page-link" [routerLink]="['../', pageNumber]">{{pageNumber}}</a>
    </li>
    <li class="page-item">
      <a class="page-link" [routerLink]="['../', pageNumber+1]">{{pageNumber+1}}</a>
    </li>
    <li class="page-item">
      <a class="page-link" [routerLink]="['../', pageNumber+1]">Next</a>
    </li>
  </ul>
</nav>

<div class="dropdown ml-5">
  <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
    aria-haspopup="true" aria-expanded="false">
    Posts visible
  </button>
  <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
    <a class="dropdown-item" (click)='onPostsDisplayedChanged(1)'>1</a>
    <a class="dropdown-item" (click)='onPostsDisplayedChanged(5)'>5</a>
    <a class="dropdown-item" (click)='onPostsDisplayedChanged(10)'>10</a>
    <a class="dropdown-item" (click)='onPostsDisplayedChanged(15)'>15</a>
  </div>
</div>
