<div class="card p-3">

  <div class="card-body">
    <h2>{{ pageTitle }}</h2>

    <div class="mt-3">
      <!-- form -->
      <form novalidate (ngSubmit)="onSave()" [formGroup]="editForm">

        <!-- title -->
        <div class="form-group">
          <label for="titleId">Title</label>
          <input type="text" class="form-control" [ngClass]="{'an-invalid': isControlInvalid['title']}"
            placeholder="Nice title please" id="titleId" formControlName="title">
          <!-- errors  -->
          <div *ngIf="isControlInvalid['title']" class="an-invalid-text">
            <span *ngIf="getErrorsFor('title')?.required">{{validationMessages.required}}</span>
            <span *ngIf="getErrorsFor('title')?.minlength">{{validationMessages.minLength}}</span>
            <span *ngIf="getErrorsFor('title')?.maxlength">{{validationMessages.maxLength}}</span>
          </div>
        </div>
        <!-- title end -->

        <!-- contents -->
        <div class="form-group">
          <label for="contentsId">Contents</label>
          <textarea class="form-control" [ngClass]="{'an-invalid': isControlInvalid['contents']}"
            placeholder="Share your thoughts" id="contentsId" formControlName="contents"></textarea>
          <!-- errors  -->
          <div *ngIf="isControlInvalid['contents']" class="an-invalid-text">
            <span *ngIf="getErrorsFor('contents')?.required">{{validationMessages.required}}</span>
            <span *ngIf="getErrorsFor('contents')?.maxlength">{{validationMessages.maxLength}}</span>
          </div>
        </div>
        <!-- contents end -->

        <!-- tag  -->
        <div class="form-group">
          <label for="tagId">Tags</label>
          <div class="form-row mt-n3">
            <!-- input  -->
            <div class="col-md-10 mt-3">
              <input class="form-control" placeholder="Enter some tags" type="text" id="tagId" formControlName="tag">
            </div>
            <!-- add btn -->
            <div class="col-md-2 mt-3">
              <button type="button" class="btn an-btn-secondary btn-block" (click)="onAddTag()">Add </button>
            </div>
            <!-- tag list -->
            <div class="mt-3">
              <div class="mb-2  ml-1 text-muted" *ngIf="post.tags && post.tags.length > 0">
                Click tag to remove
              </div>
              <h5>
                <a *ngFor="let tag of post.tags" href="javascript:void(0)" class="badge an-badge-secondary p-2 mx-1"
                  (click)="onDeleteTag(tag)">{{tag}}</a>
                <a *ngFor="let error of tagErrors" href="javascript:void(0)" class="badge badge-danger p-2 mx-1"
                  (click)="onDeleteError(error)">{{error}}</a>
              </h5>
            </div>
          </div>
        </div>
        <!-- tag end -->

        <!-- save btn -->
        <div class="row mt-5">
          <div class="col-md-2">
            <button class="btn btn-block an-btn-secondary" type="submit">Save</button>
          </div>
        </div>
        <!-- save btn end -->

      </form>
      <!-- form end -->
    </div>
    <!-- form div end -->
  </div>
  <!-- card body end -->
</div>
<!-- card end -->
