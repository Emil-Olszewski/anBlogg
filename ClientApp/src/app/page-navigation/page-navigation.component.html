<div class="row">
    <div class="col">
      <nav aria-label="Page navigation">
        <ul class="pagination">
          <!-- Previous -->
          <li class="page-item" *ngIf="previousPageExists()">
            <a class="an-text-secondary page-link" [routerLink]="['../', pageNumber-1]">
              Previous
            </a>
          </li>
          <!-- -2 -->
          <li class="page-item" *ngIf="pageMinusExists(2)">
            <a class="an-text-secondary page-link" [routerLink]="['../', pageNumber-2]">
              {{pageNumber-2}}
            </a>
          </li>
          <!-- -1 -->
          <li class="page-item" *ngIf="pageMinusExists(1)">
            <a class="an-text-secondary page-link" [routerLink]="['../', pageNumber-1]">
              {{pageNumber-1}}
            </a>
          </li>
          <!-- 0 -->
          <li class="page-item">
            <a class="an-bg-secondary text-white page-link" [routerLink]="['../', pageNumber]">{{pageNumber}}</a>
          </li>
          <!-- 1 -->
          <li class="page-item" *ngIf="pagePlusExists(1)">
            <a class="an-text-secondary page-link" [routerLink]="['../', pageNumber+1]">
              {{pageNumber+1}}
            </a>
          </li>
          <!-- 2 -->
          <li class="page-item" *ngIf="pagePlusExists(2)">
            <a class="an-text-secondary page-link" [routerLink]="['../', pageNumber+2]">
              {{pageNumber+2}}
            </a>
          </li>
          <!-- Next  -->
          <li class="page-item" *ngIf="nextPageExists()">
            <a class="an-text-secondary page-link" [routerLink]="['../', pageNumber+1]">Next</a>
          </li>
        </ul>
      </nav>
    </div>
  
    <div class="col-2">
      <select class="form-control" id="postsOnPageSelect">
        <option>5</option>
        <option>10</option>
        <option>15</option>
        <option>20</option>
        <option>25</option>
      </select>
    </div>
  
  </div>
